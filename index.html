<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Ojaswani!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            overflow: hidden;
        }

        .landing {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
        }

        .landing h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #ffd700;
        }

        .main-content {
            display: none;
            padding: 20px;
        }

        .wishes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s;
        }

        .wish-card:hover {
            transform: scale(1.1);
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .music-player button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s ease;
        }

        .music-player button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>Welcome to Ojaswani's Birthday Celebration! üéâ</h1>
        <button class="start-btn" onclick="startCelebration()">Let's Go!</button>
    </div>

    <div class="main-content">
        <div class="wishes-container">
            <div class="wish-card"><p>Happy Birthday! Wishing you endless happiness! üéÇ</p></div>
            <div class="wish-card"><p>May this year bring success and joy in abundance! üåü</p></div>
            <div class="wish-card"><p>Enjoy your special day to the fullest! üéä</p></div>
            <div class="wish-card"><p>You are truly amazing, never forget that! ‚ù§Ô∏è</p></div>
        </div>
    </div>

    <div class="music-player" style="display: none;">
        <button onclick="prevTrack()">‚èÆÔ∏è</button>
        <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>

    <audio id="birthdayMusic">
        <source src="music.mp3">
    </audio>

    <script>
        const audio = document.getElementById('birthdayMusic');
        let isPlaying = false;

        function startCelebration() {
            document.querySelector('.landing').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
            document.querySelector('.music-player').style.display = 'flex';
            audio.play();
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }

        function prevTrack() {
            console.log('Previous track');
        }

        function nextTrack() {
            console.log('Next track');
        }
    </script>
</body>
</html>
