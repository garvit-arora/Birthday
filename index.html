<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Ojaswani!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .landing {
            text-align: center;
        }

        .landing h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #ffd700;
        }

        .main-content {
            display: none;
            text-align: center;
        }

        .wishes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .envelope {
            position: relative;
            width: 250px;
            height: 150px;
            background: #f1c40f;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #d4ac0d;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.5s;
        }

        .envelope:hover::before {
            transform: rotateX(180deg);
        }

        .wish {
            display: none;
            font-size: 1rem;
            color: black;
            background: white;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>Welcome to Ojaswani's Birthday Celebration! üéâ</h1>
        <button class="start-btn" onclick="startCelebration()">Let's Go!</button>
    </div>

    <div class="main-content">
        <h1>Happy Birthday Ojaswani! üéÇüéâ</h1>
        <div class="wishes-container">
            <div class="envelope" onclick="openEnvelope(this)">
                <div class="wish">Happy Birthday! Wishing you endless happiness! üéÇ</div>
            </div>
            <div class="envelope" onclick="openEnvelope(this)">
                <div class="wish">May this year bring success and joy in abundance! üåü</div>
            </div>
            <div class="envelope" onclick="openEnvelope(this)">
                <div class="wish">Enjoy your special day to the fullest! üéä</div>
            </div>
            <div class="envelope" onclick="openEnvelope(this)">
                <div class="wish">You are truly amazing, never forget that! ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <audio id="birthdayMusic">
        <source src="music.mp3">
    </audio>

    <script>
        const audio = document.getElementById('birthdayMusic');

        function startCelebration() {
            document.querySelector('.landing').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
            audio.play();
        }

        function openEnvelope(element) {
            element.querySelector('.wish').style.display = 'block';
        }
    </script>
</body>
</html>
