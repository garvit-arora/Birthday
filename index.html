<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Ojaswani!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .landing {
            text-align: center;
        }

        .landing h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #ffd700;
        }

        .main-content {
            display: none;
            text-align: center;
        }

        .wishes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            width: 250px;
            height: 150px;
            background: #ffeb3b;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: scale(1.1);
        }

        .wish {
            display: none;
            font-size: 1rem;
            color: black;
            background: white;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="landing">
        <h1>Welcome to Ojaswani's Birthday Celebration! üéâ</h1>
        <button class="start-btn" onclick="startCelebration()">Let's Go!</button>
    </div>

    <div class="main-content">
        <h1>Happy Birthday Ojaswani! üéÇüéâ</h1>
        <div class="wishes-container">
            <div class="card" onclick="openCard(this)">
                <div class="wish">Happy Birthday! Wishing you endless happiness! üéÇ</div>
            </div>
            <div class="card" onclick="openCard(this)">
                <div class="wish">May this year bring success and joy in abundance! üåü</div>
            </div>
            <div class="card" onclick="openCard(this)">
                <div class="wish">Enjoy your special day to the fullest! üéä</div>
            </div>
            <div class="card" onclick="openCard(this)">
                <div class="wish">You are truly amazing, never forget that! ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <audio id="birthdayMusic">
        <source src="music.mp3">
    </audio>

    <script>
        const audio = document.getElementById('birthdayMusic');

        function startCelebration() {
            document.querySelector('.landing').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
            audio.play();
            createParticles();
        }

        function openCard(element) {
            element.querySelector('.wish').style.display = 'block';
        }

        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = 'white';
                particle.style.borderRadius = '50%';
                particle.style.opacity = Math.random();
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.animation = `float ${Math.random() * 5 + 3}s infinite ease-in-out`;
                particlesContainer.appendChild(particle);
            }
        }
    </script>
</body>
</html>
