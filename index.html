<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Ojaswani!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .landing {
            text-align: center;
        }

        .landing h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #ffd700;
        }

        .main-content {
            display: none;
            text-align: center;
        }

        .wishes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            width: 80vw;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            top: -10px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="landing">
        <h1>Aaj kiska Birthday hai bhai ? ü§î</h1>
        <button class="start-btn" onclick="startCelebration()">Let's See!</button>
    </div>

    <div class="main-content">
        <h1>Happy Birthday Ojaswani! üéÇüéâ</h1>
        <div class="wishes-container">
            <div class="card">Happy Birthday! Wishing you endless happiness! üéÇ</div>
            <div class="card">May this year bring success and joy in abundance! üåü</div>
            <div class="card">Enjoy your special day to the fullest! üéä</div>
            <div class="card">You are truly amazing, never forget that! ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        function startCelebration() {
            document.querySelector('.landing').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
            document.getElementById('bg-music').play();
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
